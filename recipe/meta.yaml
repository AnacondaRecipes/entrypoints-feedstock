{% set version = "0.2.1" %}

package:
    name: entrypoints
    version: {{ version }}

source:
    fn: {{ version }}.tar.gz
    url: https://github.com/takluyver/entrypoints/archive/{{ version }}.tar.gz
    md5: e4c017e58c00d2e113e1deaf1f25e526

build:
    number: 0

requirements:
    build:
        - python
    run:
        - python
        - configparser  # [not py35]

test:
    imports:
        - entrypoints

about:
    home: http://entrypoints.readthedocs.org/en/latest/
    license: MIT
    summary: Discover and load entry points from installed packages

extra:
  recipe-maintainers:
    - pelson
    - minrk
    - takluyver
